{% extends 'base.html' %}
{% load static %}

{% block title %}{{ pagina.titulo }} - {{ block.super }}{% endblock %}

{% block breadcrumbs %}
<nav class="text-sm text-gray-500" aria-label="Breadcrumb">
    <ol class="list-none p-0 inline-flex">
        <li class="flex items-center">
            <!-- Breadcrumb de Inicio removido -->
            <svg class="fill-current w-3 h-3 mx-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z"/></svg>
        </li>
        <li class="flex items-center">
            <span class="font-semibold text-gray-700">{{ pagina.titulo }}</span>
        </li>
    </ol>
</nav>
{% endblock %}

{% block content %}
<main class="container mx-auto px-4 sm:px-8 py-12">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-4xl mx-auto">
        <h1 class="text-4xl sm:text-5xl font-brand text-center text-[--brand-text] mb-8">{{ pagina.titulo }}</h1>
        
        <!-- El contenido se mostrará aquí. El tag 'safe' permite renderizar HTML. -->
        <div class="prose prose-lg max-w-none text-gray-700 leading-relaxed">
            {{ pagina.contenido|safe }}
        </div>
    </div>
</main>

<!-- Agregamos un poco de estilo para el contenido del texto -->
<style>
    .prose h2 {
        font-family: 'Parisienne', cursive;
        font-size: 2.5rem;
        color: var(--brand-accent);
        margin-top: 2em;
        margin-bottom: 0.5em;
    }
    .prose p {
        margin-bottom: 1.25em;
    }
    .prose ul {
        list-style-type: disc;
        padding-left: 1.5em;
    }
    .prose a {
        color: var(--brand-secondary);
        text-decoration: underline;
    }
    .prose a:hover {
        color: var(--brand-accent);
    }
</style>
{% endblock %}
